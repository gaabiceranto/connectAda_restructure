<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar na Connect Ada</title>


  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  

</head>
<body>
  <div id="page">
    <header>
      <img src="assets/logo-ada+connect.svg" alt="logo conect ada em verde limao">
      <p>A rede social ada by let's code.</p>
    </header>
  
    <main>
      <form>
        <h2>Cadastrar na Connect Ada</h2>
            <div class="divInput">
              <div id="divRequired">
                  <i class="fa-solid fa-user RadiusBorderUp"></i>
                  <input type="text" placeholder="Nome" id="firstName" class="inputName required" >
              </div> 
              <span class="span-required">Deve conter mais que 3 caracteres.</span>
            </div>

            <div class="divInput">
              <div id="divRequired">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" placeholder="Sobrenome" id="lastName" class="noRadiusBorder required" required>
              </div>
              <span class="span-required">Deve conter mais que 3 caracteres.</span>
            </div>

            <div class="divInput">
              <div id="divRequired" >
                  <i><img src="/assets/icon-arroba.svg" alt=""></i>
                  <input  type="text" placeholder="Nome de Usuário" id="userName" class="noRadiusBorder required" onkeypress="return event.charCode != 32" required>
              </div>
              <span class="span-required">Deve conter mais que 3 caracteres.</span>
            </div>

            <div class="divInput">
              <div id="divRequired">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="text" placeholder="E-mail" id="email" class="noRadiusBorder required" required>
              </div>
              <span class="span-required">Este não é um email válido.</span>
            </div>
            
            <div class="divInput">
              <div id="divRequired">
                  <i class="fa-solid fa-key"></i>
                  <input type="password" placeholder="Senha" id="password" class="noRadiusBorder required required"  required>
                  <i class="fa-solid fa-eye-slash" id="iconPassword" onclick="close()"></i>
              </div>
              <span class="span-required">Deve conter mais que 8 caracteres.</span>
            </div>

            <div class="divInput">
              <div id="divRequired">
                  <i class="fa-solid fa-key RadiusBorderDown"></i>
                  <input type="password" placeholder="Confirme a Senha" id="confirmPassword" class="inputPassword required"  required>
                  <i class="fa-solid fa-eye-slash fa-solid-border" id="iconConfirmPassword" onclick="close()"></i>
              </div>
              <span class="span-required">As senhas não são iguais.</span>
            </div>
          <button type="submit" id="buttonRegister" >Cadastrar</button>
          <!-- mudar para event depois -->
          <p>Já tem uma conta? <a href="login.html" >Entrar</a></p>
      </form>
    </main>
  
  </div>

  <script defer type="module" src="register.method.js"></script>

  
</body>
</html>
