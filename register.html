  <title>Registrar na Connect Ada</title>

<body>
  <div id="page">
    <header>
      <img src="/assets/logo-ada+connect.svg" alt="logo conect ada em verde limao">
      <p>A rede social ada by let's code.</p>
    </header>
  
    <main>
      <form>
        <h2>Cadastrar na Connect Ada</h2>
            <div>
                <i class="fa-solid fa-user RadiusBorderUp"></i>
                <input type="text" placeholder="Nome" id="firstName" class="inputName" required>
            </div>
            <div>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Sobrenome" id="lastName" class="noRadiusBorder" required>
            </div>
            <div>
                <i><img src="/assets/icon-arroba.svg" alt=""></i>
                <input  type="text" placeholder="Nome de Usuário" id="userName" class="noRadiusBorder" onkeypress="return event.charCode != 32" required>
            </div>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="E-mail" id="email" class="noRadiusBorder" required>
            </div>
            
            <div>
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Senha" id="password" class="noRadiusBorder"  required>
                <i class="fa-solid fa-eye-slash" id="iconPassword" onclick="close()"></i>
            </div>
            <div>
                <i class="fa-solid fa-key RadiusBorderDown"></i>
                <input type="password" placeholder="Confirme a Senha" id="confirmPassword" class="inputPassword"  required>
                <i class="fa-solid fa-eye-slash fa-solid-border" id="iconConfirmPassword" onclick="close()"></i>
            </div>
          <button type="submit" id="buttonRegister" >Cadastrar</button>
          <!-- mudar para event depois -->
          <p>Já tem uma conta? <a href="login.html" >Entrar</a></p>
      </form>
    </main>
  
  </div>
